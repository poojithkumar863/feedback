<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>
    <div class="hero">
      <h1 id="msg"></h1>
        <form>
          <div class="row">
          <div class="input-group">
            <input type="text" id="name" name="Name" required>
            <label for="name">Your Name</label>
          </div>
          <div class="input-group">
            <input type="text" id="number" name="Phone" required>
            <label for="number">Phone no.</label>
          </div>
        </div>
          <div class="input-group">
            <input type="email" id="email" name="Email" required>
            <label for="email">Email id</label>
          </div>
          <div class="input-group">
            <textarea id="message" rows="8" name="Feedback" required></textarea>
            <label for="message">Your Feedback</label>
          </div>
          <button type="submit" id="sub">Submit</button>
        </form>
      </div>
      <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "Submiting..";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbyVKCiXxzkVaqdX2qfv9_Dx6tyAD43TUT4LIY64Y2Uy672_tNKaDllhOs7zhimPjsPw/exec', {
                    method: "POST",
                    body: data
                })
                .then(res => res.text())
                .then(data => {
                    document.querySelector("#msg").innerHTML = data;
                    document.querySelector("#sub").value = "Submit"
                });
        })
    </script>
</body>
</html>
